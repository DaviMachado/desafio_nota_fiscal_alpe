spring:
  jpa:
    database: h2
    show-sql: true
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        connection:
          url: jdbc:h2:mem:test;DB_CLOSE_DELAY=-1;
      username: sa
      password: 
  datasource:
    url: jdbc:h2:mem:test;DB_CLOSE_DELAY=-1;
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  sql:
    init:
      mode: always
